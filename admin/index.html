<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>GDS Glasgow CMS</title>
    <!-- Tell Decap CMS to wait for manual init -->
    <script>window.CMS_MANUAL_INIT = true;</script>
    <!-- Load Decap CMS -->
    <script src="https://unpkg.com/decap-cms@^3.6.3/dist/decap-cms.js"></script>
  </head>
  <body>
    <!-- Container where Decap CMS will mount -->
    <div id="decap-cms-root" style="height: 100vh;"></div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        CMS.init({
          container: document.getElementById("decap-cms-root")
        });
      });
    </script>
  </body>
</html>
