<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="noindex" />
    <title>Content Manager</title>
  </head>
  <body>
    <!-- Load DecapBridge media plugin first -->
    <script src="https://unpkg.com/decap-cms-media-library-decap-bridge@latest/dist/decap-cms-media-library-decap-bridge.js"></script>
    <script>
      // Register the Bridge media plugin before CMS auto-init
      if (window.DecapBridgeMediaLibrary) {
        CMS.registerMediaLibrary(DecapBridgeMediaLibrary());
      }
    </script>

    <!-- Then load Decap CMS (auto-init) -->
    <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
  </body>
</html>
