# 1) Use DecapBridge for auth + Git Gateway
backend:
  name: git-gateway
  repo: GDSGlasgow/GDSGlasgow.github.io
  branch: dev-pg
  identity_url: https://auth.decapbridge.com/sites/68a9faf2-f948-4c16-8c0c-f60c660937c1
  gateway_url:  https://gateway.decapbridge.com

  # Optional: customize commit messages
  commit_messages:
    create: Create {{collection}} “{{slug}}” - {{author-name}} <{{author-login}}> via DecapBridge
    update: Update {{collection}} “{{slug}}” - {{author-name}} <{{author-login}}> via DecapBridge
    delete: Delete {{collection}} “{{slug}}” - {{author-name}} <{{author-login}}> via DecapBridge
    uploadMedia: Upload “{{path}}” - {{author-name}} <{{author-login}}> via DecapBridge
    deleteMedia: Delete “{{path}}” - {{author-name}} <{{author-login}}> via DecapBridge
    openAuthoring: Message {{message}} - {{author-name}} <{{author-login}}> via DecapBridge

# 2) (Optional) Replace the default Decap logo with DecapBridge’s version
logo_url: https://decapbridge.com/decapcms-with-bridge.svg

# 3) (Optional) Show a “Visit Site” link in the CMS header
site_url: https://gdsglasgow.github.io

# 4) Tell Decap where to store uploaded files
media_folder: "assets/uploads"
public_folder: "/assets/uploads"

# Required for DecapBridge’s media upload to work
media_library:
  name: "decap-bridge"

# 5) Collections: point to the folders inside dev-pg that hold your Markdown
collections:
  - name: "posts"
    label: "Blog Posts"
    folder: "_posts"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Date",  name: "date",  widget: "datetime" }
      - { label: "Body",  name: "body",  widget: "markdown" }

  - name: "projects"
    label: "Projects"
    folder: "_projects"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Title",       name: "title",       widget: "string" }
      - { label: "Description", name: "description", widget: "text" }
      - { label: "Body",        name: "body",        widget: "markdown" }

  - name: "team"
    label: "Team Members"
    folder: "_team"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Name",  name: "title",  widget: "string" }
      - { label: "Role",  name: "role",   widget: "string" }
      - { label: "Email", name: "email",  widget: "string", required: false }
      - { label: "Body",  name: "body",   widget: "markdown" }

  - name: "news"
    label: "News"
    folder: "_news"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Date",  name: "date",  widget: "datetime" }
      - { label: "Body",  name: "body",  widget: "markdown" }
